<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input v-model="userNumber" type="text" name="" id="" value="" />
			{{userNumber}}
			<div v-for="country in countries">
				<div v-if="userNumber==country.code">
				国家名: {{country.name}} <br>
				国家首都: {{country.sex}} <br>
				国家代号: {{country.code}} <br>
				</div>
			</div>
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					userNumber:'',
					countries:[
						{name:"美国", sex:"华盛顿", code:"1"},
						{name:"英国", sex:"伦敦", code:"2"},
						{name:"中国", sex:"北京", code:"3"},
						{name:"荷兰", sex:"波兰", code:"4"},
						{name:"德国", sex:"慕尼黑", code:"5"},
					]
				}
			})	
		</script>
	</body>
</html>
