<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			{{chooseStudent}}
			<input type="button" @click="rdm=Math.ceil(Math.random()*10+1);chooseStudent=students[rdm]" name="" id="" value="" />
			<div v-for="student in students">
		</div>
		
		
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					rdm:'',
					chooseStudent:'',
					students:[
						{name:"张三", sex:"男", code:"1"},
						{name:"李四", sex:"男", code:"2"},
						{name:"莉莉", sex:"女", code:"3"},
						{name:"王五", sex:"男", code:"4"},
						{name:"赵六", sex:"男", code:"5"},
					]
				}
			})	
		</script>
	</body>
</html>
